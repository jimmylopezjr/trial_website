<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Website</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
    <nav class="navbar"> 
        <div class="nav_contents col-12">
            <div class="col-4" id="nav_logo">
                <a href="/">
                    <img src="assets/img/nav_logo.png" alt="Your Logo" id="actual_logo">
                </a>
                <h3>Patrick</h3>
            </div>
            <ul class="nav_list col-8">
                <li>About</li>
                <li>Background</li>
                <li>Experiences</li>
                <li>Portfolio</li>
                <li>Contacts</li>
            </ul>
        </div>

    </nav>

    <main>
        <div>
            <section class="section_quote"> 
                <h1>Maximizing Business Potential</h1>
                <h3>with Data-Driven Decision</h3>
            </section>
            <section class="section_image">
                <div>
                    <a href="/">
                        <img src="assets/img/section_image.png" alt="Your Image" id="actual_section_image">
                    </a>
                </div>
            </section>
            <section class="section_key_features container col-12">
                <div class="row">
                    <div class="col-2"></div>
                    <div class="key_feature_list col-8 container">
                        <div class="carousel-track">
                            <div class="card">Card 1</div>
                            <div class="card">Card 2</div>
                            <div class="card">Card 3</div>
                            <div class="card">Card 4</div>
                        </div>
                    </div>
                    <div class="col-2"></div>
                </div>
            </section>
        </div>
    </main>

    <footer>
        <h5> This is the footer</h5>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/utils.js"></script>    

</body>
</html>
