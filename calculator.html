<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center">
        <section class="d-flex flex-column justify-content-center align-items-center mt-5 bg-dark p-3  text-white">
            <h3>Simple Calculator</h3>
            <div class="pb-1 w-100">
                <input id="FirstNum" class="w-100" type="number" placeholder="Enter first number">
            </div>
            <div class="pb-1 w-100">
                <input id="SecondNum" class="w-100" type="number" placeholder="Enter second number">
            </div>
            <div class="SecondNum pb-1 w-100">
                <h4>Answer</h4>
                <input id="Ans" class="w-100" type="number" placeholder="0.00">
            </div>
            <div class="operations pb-1 w-100">
                <button class="bg-warning text-white border-0" id="btn-add">ADD</button>
                <button class="bg-danger text-white border-0" id="btn-sub">SUBTRACT</button>
                <button class="bg-primary text-white border-0" id="btn-mul">MULTIPLY</button>
                <button class="bg-secondary text-white border-0" id="btn-div">DIVIDE</button>
            </div>
        </section>
    </div>


<script src="calculator.js"></script>
</body>
</html>
