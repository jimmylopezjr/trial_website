<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center">
        <section class="d-flex flex-column justify-content-center align-items-center mt-5 bg-dark p-3  text-white rounded-1">
            <h3>Simple Calculator</h3>
            <div class="pb-1 w-100">
                <input id="FirstNum" class="w-100" type="number" placeholder="Enter first number">
            </div>
            <div class="pb-1 w-100">
                <input id="SecondNum" class="w-100" type="number" placeholder="Enter second number">
            </div>
            <div class="SecondNum pb-1 w-100">
                <h4>Answer</h4>
                <input id="Ans" class="w-100" type="number" placeholder="0.00">
            </div>
            <div class="operations pb-1 w-100">
                <button class="bg-warning text-white border-0" id="btn-add">ADD</button>
                <button class="bg-danger text-white border-0" id="btn-sub">SUBTRACT</button>
                <button class="bg-primary text-white border-0" id="btn-mul">MULTIPLY</button>
                <button class="bg-secondary text-white border-0" id="btn-div">DIVIDE</button>
            </div>
        </section>
    </div>

    <div class="pt-5 col-12">
        <section class="container d-flex flex-column align-items-center justify-content-center bg-dark text-white col-3 pt-2 rounded-1">
            <h3>Simple Calculator V2</h3>
            <div class="col-12 pe-3 ps-3">
                <div class="text-left ps-3 pb-2 pe-3">
                    <input class="col-12 form-control text-end" type="number" placeholder="0.00" id="PutNumber">
                </div>
                <div class="col-12 d-flex gap-4 justify-content-center">
                    <button class="col-3" id="one">1</button>
                    <button class="col-3" id="two">2</button>
                    <button class="col-3" id="three">3</button>
                </div>
                <div class="col-12 d-flex gap-4 justify-content-center">
                    <button class="col-3" id="four">4</button>
                    <button class="col-3" id="five">5</button>
                    <button class="col-3" id="six">6</button>
                </div>
                <div class="col-12 d-flex gap-4 justify-content-center">
                    <button class="col-3" id="seven">7</button>
                    <button class="col-3" id="eight">8</button>
                    <button class="col-3" id="nine">9</button>
                </div>
                <div class="col-12 d-flex gap-4 justify-content-center">
                    <button class="col-3" id="zero">0</button>
                    <button class="col-3 bg-warning text-white border-1" id="btn-Add">Add</button>
                    <button class="col-3 bg-danger text-white border-1" id="btn-Sub">Subtract</button>
                </div>
                <div class="col-12 d-flex gap-4 justify-content-center pb-3">
                    <button class="col-3 bg-primary text-white border-1" id="btn-Mul">Multiply</button>
                    <button class="col-3 bg-secondary text-white border-1" id="btn-Div">Divide</button>
                    <button class="col-3 bg-info text-white border-1" id="btn-Eq">=</button>
                </div>
                

            </div>
        </section>
    </div>


<script src="calculator.js"></script>
<script src="calculatorv2.js"></script>
</body>
</html>
